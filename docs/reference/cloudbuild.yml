steps:
  - name: gcr.io/cloud-builders/gcloud
    args:
      - kms
      - decrypt
      - --ciphertext-file
      - id_rsa.enc
      - --plaintext-file
      - /root/.ssh/id_rsa
      - --location
      - global
      - --keyring
      - my-keyring
      - --key
      - github-key
    volumes:
      - name: ssh
        path: /root/.ssh
  - name: gcr.io/cloud-builders/git
    entrypoint: bash
    args:
      - -c
      - |
        chmod 600 /root/.ssh/id_rsa
        cat <<EOF >known_hosts
        github.com ssh-rsa 
        EOF
        cat <<EOF >/root/.ssh/config
        Hostname github.com
        IdentityFile /root/.ssh/id_rsa
        EOF
        mv known_hosts /root/.ssh/known_hosts
    volumes:
      - name: ssh
        path: /root/.ssh
  - name: gcr.io/cloud-builders/git
    args:
      - clone
      - git@github.com:$_GIT_REPO
      - repo
    volumes:
      - name: ssh
        path: /root/.ssh
  - name: gcr.io/gcer-public/packagetools:master
    args:
      - Rscript
      - -e
      - |
        devtools::install()
        list.files()
        pkgdown::build_site()
    dir: repo
  - name: gcr.io/cloud-builders/git
    args:
      - add
      - --all
    volumes:
      - name: ssh
        path: /root/.ssh
  - name: gcr.io/cloud-builders/git
    args:
      - commit
      - -a
      - -m
      - "[skip travis] Build website from commit ${COMMIT_SHA}: \n$(date +\"%Y%m%dT%H:%M:%S\")"
    volumes:
      - name: ssh
        path: /root/.ssh
  - name: gcr.io/cloud-builders/git
    args: status
    volumes:
      - name: ssh
        path: /root/.ssh
  - name: gcr.io/cloud-builders/git
    args: push
    volumes:
      - name: ssh
        path: /root/.ssh
